<!DOCTYPE html>
<html>
<head>
    <title>抽籤器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px;
        }
        
        h1 {
            font-size: 96px;
            margin-bottom: 60px;
        }
        
        button {
            font-size: 48px;
            padding: 30px 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        
        #result {
            font-size: 60px;
            font-weight: bold;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <h1>抽籤器</h1>
    <button onclick="drawLottery()">抽籤</button>
    <div id="result"></div>

    <script>
        function drawLottery() {
            var participants = ["賴清德", "侯友宜", "柯文哲", "郭台銘", "馬英九", "黃國昌", "韓國瑜"];
            var winner = participants[Math.floor(Math.random() * participants.length)];
            var participants2 = participants.filter(function(participant) {return participant !== winner;});
            var winner2 = participants2[Math.floor(Math.random() * participants2.length)];
            document.getElementById("result").innerHTML = "請尋找<br>" + winner + "<br>以及<br>" + winner2 + "<br>一起拍照!";
        }
    </script>
</body>
</html>
